<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Pricing Table</title>
    <link rel="stylesheet" href="chatgptSample.css" />
</head>

<body>
    <section class="pricing-section">
        <h1 class="title">Our Pricing Plans</h1>
        <p class="subtitle">Choose the plan that fits your needs</p>

        <div class="pricing-container">
            <!-- Basic Plan -->
            <div class="card">
                <h2>Basic</h2>
                <p class="price">$9<span>/month</span></p>
                <ul>
                    <li>✔ 5 Projects</li>
                    <li>✔ 10GB Storage</li>
                    <li>✔ Basic Support</li>
                </ul>
                <button>Get Started</button>
            </div>

            <!-- Standard Plan -->
            <div class="card featured">
                <h2>Standard</h2>
                <p class="price">$19<span>/month</span></p>
                <ul>
                    <li>✔ 15 Projects</li>
                    <li>✔ 50GB Storage</li>
                    <li>✔ Priority Support</li>
                </ul>
                <button>Choose Plan</button>
            </div>

            <!-- Premium Plan -->
            <div class="card">
                <h2>Premium</h2>
                <p class="price">$29<span>/month</span></p>
                <ul>
                    <li>✔ Unlimited Projects</li>
                    <li>✔ 200GB Storage</li>
                    <li>✔ 24/7 Support</li>
                </ul>
                <button>Get Started</button>
            </div>
        </div>
    </section>
</body>

</html>
