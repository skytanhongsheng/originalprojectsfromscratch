<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sidebar">
        <h2>My Dashboard</h2>
        <ul>
            <li>🏠 Dashboard</li>
            <li>📊 Analytics</li>
            <li>📁 Projects</li>
            <li>⚙️ Settings</li>
            <li>🚪 Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <h1>Dashboard Overview</h1>
            <div class="search-box">
                <input type="text" placeholder="Search..." />
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card">
                <h3>Sales</h3>
                <p>$12,450</p>
            </div>

            <div class="card">
                <h3>Visitors</h3>
                <p>8,350</p>
            </div>

            <div class="card large">
                <h3>Revenue</h3>
                <p>$24,800</p>
            </div>

            <div class="card">
                <h3>Orders</h3>
                <p>1,250</p>
            </div>

            <div class="card tall">
                <h3>Performance</h3>
                <p>92%</p>
            </div>

            <div class="card">
                <h3>Tasks</h3>
                <p>15</p>
            </div>

            <div class="card">
                <h3>Messages</h3>
                <p>27</p>
            </div>
        </div>
    </div>
</body>

</html>
