<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard Overview</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <!-- dashboard -->
    <div class="dashboard">
        <h2>My Dashboard</h2>

        <ul>
            <li>Dashboard</li>
            <li>Analytics</li>
            <li>Projects</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Dashboard Overview</h2>
        <input type="text" placeholder="Search..." />
    </div>

    <!-- Cards -->
    <div class="dashboard-cards">
        <div class="card">
            <h3>Sales</h3>
            <p>$12,450</p>
        </div>
        <div class="card">
            <h3>Visitors</h3>
            <p>8,350</p>
        </div>
        <div class="card large">
            <h3>Revenue</h3>
            <p>$24,800</p>
        </div>
        <div class="card">
            <h3>Orders</h3>
            <p>1,250</p>
        </div>
        <div class="card tall">
            <h3>Performance</h3>
            <p>92%</p>
        </div>
        <div class="card">
            <h3>Tasks</h3>
            <p>15</p>
        </div>
        <div class="card">
            <h3>Messages</h3>
            <p>27</p>
        </div>
    </div>
</body>

</html>
