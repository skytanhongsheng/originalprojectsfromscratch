<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Simple Tip Calculator</h1>
        </div>
        <div>
            <label for="billAmount">Bill Amount ($)</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>
        <div>
            <label for="tipPercentage">Tip Percentage (%)</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip %">
        </div>
        <div class="tip-btn">
            <button onclick="setTip(5)">5%</button>
            <button onclick="setTip(10)">10%</button>
            <button onclick="setTip(15)">15%</button>
        </div>
        <div class="cal-btn">
            <button onclick="calculateTip()">Calculate</button>
        </div>
        <div class="calculate"></div>
    </div>


    <script src="index2.js"></script>
</body>
</html>
