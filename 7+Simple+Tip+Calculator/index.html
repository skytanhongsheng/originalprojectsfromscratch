<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="container">
            <div>
                <h1>Simple Tip Calculator</h1>
            </div>
            <div>
                <h2>Bill Amount ($)</h2>
                
            <input type="number" id="billAmount" placeholder="Enter bill amount" />
            </div>
            <div>
                <h2>Tip Percentage (%)</h2>
                <input type="number" id="tipPercentage" placeholder="Enter tip %">
            </div>
            <div class="tips">
                 <button onclick="setTip(5)">5%</button>
                 <button onclick="setTip(10)">10%</button>
                 <button onclick="setTip(15)">15%</button>
            
            </div>
            <div>
                <button id="calculate" onclick="calculateTip()">Calculate</button>
            </div>

            <div class="result"></div>
        </div>
<script src="index.js"></script>
</body>

</html>
