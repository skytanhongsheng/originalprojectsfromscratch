<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile Card</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8; /* light background */
    }

    .profile-card {
      background-color: #ffffff; /* card background */
      border: 2px solid #4a90e2; /* border color */
      border-radius: 15px; /* rounded corners */
      padding: 20px; /* inner spacing */
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* subtle shadow */
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%; /* circular photo */
      border: 2px solid #4a90e2;
      margin-bottom: 15px;
    }

    .profile-card h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 10px;
      font-weight: 700; /* bold for name */
    }

    .profile-card p {
      font-size: 16px;
      color: #666666;
      line-height: 1.4;
    }

    /* Optional hover effect for fun */
    .profile-card:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Photo">
    <h1>Sky Tan</h1>
    <p>Hello! I'm a web development enthusiast learning HTML & CSS. I love building clean and simple websites.</p>
  </div>
</body>
</html>
