<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Photo Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-auto-rows: 200px;
    gap: 15px;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s;
  }

  .gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  /* Make some items span multiple rows/columns */
  .span-2x2 {
    grid-column: span 2;
    grid-row: span 2;
  }

  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-auto-rows: 150px;
    }
    .span-2x2 {
      grid-column: span 1;
      grid-row: span 1;
    }
  }
</style>
</head>
<body>

<h1>Responsive Photo Gallery</h1>

<div class="gallery">
  <div class="gallery-item span-2x2">
    <img src="/6+Responsive+Photo+Gallery/images/attack-on-titan.jpg" alt="Gallery 1">
  </div>
  <div class="gallery-item">
    <img src="/6+Responsive+Photo+Gallery/images/fullmetal-alchemist.jpg" alt="Gallery 2">
  </div>
  <div class="gallery-item">
    <img src="/6+Responsive+Photo+Gallery/images/naruto.jpg" alt="Gallery 3">
  </div>
  <div class="gallery-item">
    <img src="/6+Responsive+Photo+Gallery/images/solo-leveling.jpg" alt="Gallery 4">
  </div>
  <div class="gallery-item span-2x2">
    <img src="/6+Responsive+Photo+Gallery/images/sword-art-online.jpg" alt="Gallery 5">
  </div>
  <div class="gallery-item">
    <img src="/6+Responsive+Photo+Gallery/images/attack-on-titan.jpg" alt="Gallery 6">
  </div>
  <div class="gallery-item">
    <img src="/6+Responsive+Photo+Gallery/images/sword-art-online.jpg" alt="Gallery 7">
  </div>
</div>

</body>
</html>
